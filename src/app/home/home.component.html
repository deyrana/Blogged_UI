<mat-drawer-container class="example-container" [hasBackdrop]="backdrop">
  <mat-drawer #drawer class="navbar-style" [mode]="navbarMode">
    <app-sidenavcontent></app-sidenavcontent>
  </mat-drawer>
  <mat-drawer-content>
    <app-header [headerTitle]="headerTitle" (toggle)="drawer.toggle()"></app-header>

    <div *ngFor = "let blog of blogs">
      <mat-card class="blog-view-style">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{blog.header}}</mat-card-title>
          <mat-card-subtitle>Created by <strong>{{blog.createdBy}}</strong> on {{blog.createdTs | date:'dd-MM-yyyy HH:mm:ss'}}</mat-card-subtitle>
          <mat-card-subtitle>{{blog.genres}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{truncateContent(blog.content)}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <button mat-fab (click) = "moveToAddScreen()" class="add-btn" color="primary" type="button"><i class="material-icons">add</i></button>

  </mat-drawer-content>
</mat-drawer-container>
