<div>
<h1 class="headerFont">Blogged.com</h1>
<h2 class="LoginHeader">Member Login</h2>

<form class="form-container" [formGroup]="LoginForm" (ngSubmit) = "submit()">
    <img [src]="profilePic" alt="image"><br>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label> Username </mat-label>
        <input matInput formControlName="username" placeholder="Enter Username" cdkFocusInitial required>
        <mat-error *ngIf="LoginForm.controls.username.touched && LoginForm.controls.username.invalid">
            <span *ngIf="LoginForm.controls.username.errors.required">This field is mandatory.</span>
          </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label> Password </mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" placeholder="Enter Password"
            required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="LoginForm.controls.password.touched && LoginForm.controls.password.invalid">
            <span *ngIf="LoginForm.controls.password.errors.required">This field is mandatory.</span>
          </mat-error>
    </mat-form-field>
    <a [routerLink]="">Forgot Username/Password?</a>
    <br><br>
    <div class="form-field btn">
        <button mat-raised-button color="primary" type="submit">Login</button>
    </div>
    <br>
    <p><a class="form-field" [routerLink]="['/signup']">Create an Account</a></p>
</form>
</div>
